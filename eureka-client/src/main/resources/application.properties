server.port=0

spring.application.name=eclient


eureka.client.service-url.defaultZone=${EUREKA_URI:http://localhost:8761/eureka}
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=30
# время ожидания подключения к Eureka server
eureka.client.eureka-server-connect-timeout-seconds=5
# время ожидания ответа от сервера, если ответа не будет то ошибка
eureka.client.eureka-server-read-timeout-seconds=5
# максимальное количество соединений
eureka.client.eureka-server-total-connections=2
# Количество одновременных соединений с каждого хоста
eureka.client.eureka-server-total-connections-per-host=2
# позволяет eureka client обновлять инфо о доступных МС
eureka.client.eureka-service-url-poll-interval-seconds=2